<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos en Industries Di-Web para consultas sobre nuestros servicios web.">
    <title>Contacto - Industries Di-Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Industries Di-Web</h1>
            <nav class="nav" role="navigation" aria-label="Menú principal">
                <button class="menu-toggle" aria-label="Abrir menú">☰</button>
                <ul class="nav-list">
                    <li><a href="index.html">Inicio</a></li>          
                   <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="portafolio.html">Portafolio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <nav class="breadcrumbs">
            <a href="index.html">Inicio</a> > Contacto
        </nav>
        <section class="contact">
            <h2>Contáctanos</h2>
            <p>¿Interesado en nuestros servicios? Envíanos un mensaje y te responderemos pronto.</p>
            <form id="contact-form" action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required aria-describedby="nombre-error">
                <span id="nombre-error" class="error-message" role="alert"></span>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required aria-describedby="email-error">
                <span id="email-error" class="error-message" role="alert"></span>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required aria-describedby="mensaje-error"></textarea>
                <span id="mensaje-error" class="error-message" role="alert"></span>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="content">
            <p>&copy; 2025 Industries Di-Web. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook">Facebook</a> | <a href="#" aria-label="Twitter">Twitter</a>
            </div>
        </div>
        <button class="back-to-top" aria-label="Volver arriba">↑</button>
    </footer>
</body>
</html>
